      <ul>
        <li><a href="/" class="underline-animation">Home</a></li>
        <li>
          <a href="/hotels" class="underline-animation">Destinations</a>
        </li>
        <li><a href="/services" class="underline-animation">Services</a></li>
        <li><a href="/aboutus" class="underline-animation">About Us</a></li>
        {% if user.is_authenticated %}
        <li>
          <a href="/dashboard">
            <div class="user">
              <i class="fa-solid fa-user fa-2xl"></i>
            </div>
          </a>
        </li>
        {% else %}
        <li><a href="/register" class="special">Log in/Join us</a></li>
        {% endif %}
      </ul>
    </header>
    <div class="bg">
      <img src="{% static 'images/idk.jpg' %}" alt="" />
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <h1>Booking</h1>
      <div class="form__group field">
        <input
          type="input"
          class="form__field"
          placeholder=""
          name="location"
          id="place"
          required
          value="{{ request.resolver_match.kwargs.place }}"
        />
        <label for="name" class="form__label">Name</label>
      </div>
      <div class="dates">{{ form.checkin }} {{ form.checkout }}</div>
      <div class="choices">
        <select name="room" id="room" class="room">
          <option value="normal">Normal room</option>
          <option value="vip">VIP Room</option>
          <option value="couples">Couple's room</option>
        </select>
        <select name="adults" id="" class="adults">
          <option value="" disabled selected>Adults</option>
        </select>
        <select name="kids" id="" class="kids">
          <option value="" disabled selected>Kids</option>
        </select>
      </div>
      <label class="form-control">
        <input type="checkbox" name="services" />
        Additional services
      </label>
      <button type="submit" class="bok">Book now!</button>
    </form>
    <script src="{% static 'js/booking.js' %}"></script>
  </body>
</html>
